<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>day4</title>
    <script>
        let n = 0;

        function numberUp() {
            console.log(n++);
        }

        function numberDown() {
            console.log(n--);
        }

        function reset() {
            console.log(n=0);
        }
    </script>
</head>
<body>
    <button onclick="numberUp()">증가</button>
    <button onclick="numberDown()">감소</button>
    <button onclick="reset()">초기화</button>
</body>
</html>
