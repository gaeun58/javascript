<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>day5</title>
    <script>
        function checkType(){
            let num = 1;
            let str = "모각코";
            let boolean = true;
            let obj = {};
            let udf = undefined;

            console.log(typeof num);
            console.log(typeof str);
            console.log(typeof boolean);
            console.log(typeof obj);
            console.log(typeof udf);

            /*내가 한 것*/
            let und;

            console.log(typeof 3);
            console.log(typeof 'hello');
            console.log(typeof true);
            console.log(typeof [1, 2, 3]);
            console.log(typeof und);
        }
    </script>
</head>
<body>
<div class="layout">
    <button onclick=checkType()>타입체크</button>
</div>
</body>
</html>
