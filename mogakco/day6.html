<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>day6</title>
    <script>
        let x = 1;
        let y = 2;

        function plus() {
            console.log('x + y =', x+y);
        }
        function minus() {
            console.log('x - y =', x-y);
        }
        function multi() {
            console.log('x * y =', x*y);
        }
        function division() {
            console.log('x / y =', x/y);
        }
    </script>
</head>
<body>
    x = 1, y = 2
    <div class="button" style="margin-top: 10px;">
        <button onclick=plus()>더하기</button>
        <button onclick=minus()>빼기</button>
        <button onclick=multi()>곱하기</button>
        <button onclick=division()>나누기</button>
    </div>
</body>
</html>
